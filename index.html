<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-8/assets/css/login-8.css" />
    <link rel="icon" href="assets/logo.png" type="image/png">

    <style>
        body {
            background-color: burlywood;
            background-image: url('assets/hero.jpeg'), url('assets/hero2');
            background-size: cover, cover;
            background-position: center, center;
            background-attachment: fixed;
            margin: 0;
        }

        h6 {
            font-size: 12px;
        }

        .mt {
            margin-top: -2.5rem;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('assets/hero2');
            z-index: -1;
        }

        .text-black {
            color: black;
        }

        .text-brown {
            color: #8B4513;
        }

        .images-container {
            margin-top: 3rem;
        }

        .btn-brown {
            background-color: #8B4513;
            color: #fff;
        }

        .btn-brown:hover {
            background-color: #654321;
        }

        .col-md-2:first-child,
        .col-md-2:last-child {
            margin-top: 5rem;
        }

        .container {
            padding: 0;
        }

        /* Menambahkan aturan untuk gambar agar memiliki lebar maksimum 100% */
        /* Aturan CSS umum untuk gambar */
		  img {
            width: 100%; /* Lebar gambar 100% dari lebar kontainer */
            height: auto; /* Menjaga aspek ratio gambar */
            max-width: 100%; /* Hindari gambar keluar dari batas kontainer */
            display: block; /* Hindari ruang ekstra di bawah gambar */
        }

			/* Media query untuk perangkat dengan lebar layar maksimum 767px (misalnya, versi mobile) */
			@media (max-width: 767px) {
				img {
					max-width: 80%; /* Sesuaikan dengan ukuran yang diinginkan */
				}
			}

    </style>
</head>
<body>

	<script>
		function login() {
			 var username = document.getElementById('username').value;
			 var password = document.getElementById('password').value;
  
			 // Contoh logika login sederhana
			 if (username === 'admin' && password === 'password') {
				  alert('Login berhasil!');
				  // Mengarahkan ke halaman landingpage.html jika login berhasil
				  window.location.href = 'landingpage.html';
			 } else {
				  alert('Login gagal. Periksa kembali username dan password.');
			 }
		}
  </script>

<div class="background-overlay">
    <div class="container mt-2 mt-md-5">
        <div class="mt">
            <div class="row justify-content-center images-container">
                <div class="container mt-1">
                    <div class="row justify-content-center align-items-center images-container">
                        <div class="col-md-2 col-lg-2">
                            <div class="first-child">
                                <img src="assets/WASRA.png" alt="Wasra Image" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="text-center text-black">Selamat Datang Di SiHalu</h3>
                                    <h6 class="text-center text-brown">-Sistem Administrasi Sederhana Bawaslu-</h6>
                                </div>
                                <div class="card-body">
											<form id="loginForm" method="POST" action="javascript:login()">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
                                        <button type="button" class="btn btn-brown" onclick="login()">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 col-lg-2">
                            <div class="last-child">
                                <img src="assets/WASRI.png" alt="Wasri Image" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
